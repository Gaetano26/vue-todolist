<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body class="bg-secondary">
    <div id="app">
        <div class="wrapper w-100 h-100">
             <h1 class="text-center text-white mt-5">TodoList</h1>
             <h4 class="text-center text-white">Crea e modifica la tua lista</h4>
             <h3 class="text-center text-white mt-4"><i class="fa-solid fa-arrow-down"></i></h3>
            <div class="container d-flex align-items-center justify-content-center">
              <div class="card mt-4">
                  <div class="card-header">
                     <input type="text" name="ingrediente" id="ingrediente" v-model="text" @keyup.enter="addItem">
                    <button @click="addItem" class="btn btn-primary ms-3">Aggiungi</button>
                  </div>
                   <div class="card-body d-flex justify-content-center align-items-center">
                        <ul class="list-unstyled" v-if="todoList.length > 0 ">
                
                    
                            <li class="d-flex justify-content-between" v-for="(item, index) in todoList" :class="item.done ? 'text-decoration-line-through': '' ">
                                <p>{{item.text}}</p>
                                <div class="ms-3">
                                    <button @click="complete(index)" class="btn btn-outline-success">&check;</button>
                                    <button @click.stop="deleteItem(index)" class="btn btn-outline-dark ms-3 "><i class="fa-thin fa fa-trash"></i></button>
                                </div>
                                
                            </li>
                        </ul>
                        <p v-else>La lista della spesa Ã¨ vuota</p>
                   </div>
                    
              </div>    
            </div>   
            
               
            
        </div> 
                
                

    </div>







  
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./js/script.js"></script>
</body>
</html>
